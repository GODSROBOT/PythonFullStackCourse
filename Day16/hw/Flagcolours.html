<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
</head>
<body>
    <h1>Indian Flag Colors</h1>
    <div id="Flag" style="border: 1px solid black; width: 300px; height: 200px;">
    </div>
    <script>
        const flagDiv = document.getElementById('Flag');
        setTimeout(() => {
            flagDiv.innerHTML = `
                <div id="saffron" style="height: 33%; background-color: orange;"></div>
                <div id="white" style="height: 33%; background-color: white;"></div>
                <div id="green" style="height: 33%; background-color: green;"></div>
            `;
        }, 2000);
    </script>
</body>
</html>
