<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki</title>
</head>
<body>
    <h2>Wikipedia Summary ðŸ“–</h2>
    <div id="info"></div>
    <script>
        async function getdata() {
            const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/Puneeth_Rajkumar`);
            const data = await response.json();
            document.getElementById("info").innerHTML = data.extract;
        }
        getdata();
    </script>
</body>
</html>
